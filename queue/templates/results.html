{% extends 'base.html' %}

{% block content %}
  
  <h1> Results: </h1>

  {% if questions %}
    <ul>
    {% for q in questions %}
    <li>Question: {{ q.question }};  Number of votes:{{ q.votes }} </li>
    {% endfor %}
    </ul>
    <form action = "{{ url_for('clear') }}" name="clear" method="POST">
      <button type="submit" class="button">Clear Questions</button>
    </form>
  {% else %}
  <h3> None as of yet! </h3>
  {% endif %}
{% endblock %}
